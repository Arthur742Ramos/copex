name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    # NOTE: Windows hosted runners occasionally fail to be acquired (GitHub infra).
    # We still run the job when available, but don't block releases when runners are unavailable.
    continue-on-error: ${{ matrix.os == 'windows-latest' }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/

      - name: Type check imports
        run: python -c "from copex import Copex, CopexConfig, Model, ReasoningEffort, find_copilot_cli; print('Imports OK')"

      - name: Run tests
        run: pytest tests/ -v

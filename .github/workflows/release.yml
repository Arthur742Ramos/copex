name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      
      - name: Build
        run: cargo build --release
      
      - name: Test
        run: cargo test
      
      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: copex-linux-x64
          - os: macos-latest
            target: x86_64-apple-darwin
            name: copex-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            name: copex-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: copex-windows-x64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      
      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: target/${{ matrix.target }}/release/copex${{ matrix.os == 'windows-latest' && '.exe' || '' }}

  create-release:
    needs: [publish, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            copex-linux-x64/copex
            copex-macos-x64/copex
            copex-macos-arm64/copex
            copex-windows-x64.exe/copex.exe
